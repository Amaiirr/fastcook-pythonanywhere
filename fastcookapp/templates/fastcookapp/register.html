{% extends 'fastcookapp/base.html' %}
{% load staticfiles %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

.icon {
  padding: 10px;
  background: #28a745;
  color: white;
  min-width: 50px;
  text-align: center;
}

</style>

</head>

 <div class="text-center">
    <a href="{%url 'aboutus'%}">
      <img height="150" width="200" src="/images/logo_copy.png" >
    </a>
  </div>
  <hr width="40%" style="">

<div class="container">
    <form class="form-horizontal" role="form" action="{%url 'register'%}" method="POST"> {% csrf_token %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Register New User</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Username</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 input-container">
                        <!--<div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>-->
                                                    <i class="fa fa-user icon"></i>
                        <!--<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>-->
                        <input type="text" id="usrname" name="usrname" required class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Email</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 input-container">
                        <i class="fa fa-at icon"></i>
                        <input type="email" id="email" name="email" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 input-container">
                      <i class="fa fa-key icon"></i>
                         <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required> 
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 input-container">
                        <!--<div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>-->
                                                    <i class="fa fa-repeat icon"></i>

                            <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required class="form-control">

                       
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
              <button type="reset" class="btn btn-primary">Reset <i class="fa fa-undo"></i></button><br><br>

              <p>Already have an account? <a href="{% url 'login' %}">Click here</a>.</p>
              <p style="text-align: center;" id='message'></p>
              {% for message in messages %}
              <p id = "errorRegister" style="color: red; text-align: center;"> {{message}} </p>
              {%endfor%}
            </div>
        </div>
    </form>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
<script src="{% static 'fastcookapp/scripts.js' %}"></script>



</script>

</html>
{% endblock %}
